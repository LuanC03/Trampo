
<ion-header class="atualiza-header">
  <ion-navbar>
    <ion-title>Atualizar Senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="atualiza-content">
  <div padding>
    <ion-list>

      <ion-item>
        <ion-label floating >Senha Atual</ion-label>
        <ion-input name="senhaAntiga" type="password" [(ngModel)]="dadosSenha.senhaAntiga"></ion-input>
      </ion-item>  
      <ion-item>
        <ion-label floating >Nova Senha</ion-label>
        <ion-input name="senhaNova" type="password" [(ngModel)]="dadosSenha.senhaNova"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Confirmação Nova Senha</ion-label>
        <ion-input name="confirmacaoSenha" type="password" [(ngModel)]="dadosSenha.confirmacao"></ion-input>
      </ion-item>
      <ion-item>
        <button class="atualizar" ion-button round full color="pink" (click)="atualizar(dadosSenha)">
          <ion-icon ios="ios-heart" md="md-heart"></ion-icon>Salvar
        </button>
      </ion-item>
      <ion-item>
        <button class="cancelar" ion-button round full color="black" (click)="cancelar()">
          <ion-icon ios="ios-backspace" md="md-backspace"></ion-icon>Cancelar
        </button>
      </ion-item>

    </ion-list>
  </div>
</ion-content>
