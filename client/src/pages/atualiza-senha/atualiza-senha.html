<ion-header>

  <ion-navbar>
    <ion-title>Atualizar Senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>\o/</h1>
  <ion-list>
    <ion-item>
      <ion-label floating >Senha Atual</ion-label>
      <ion-input name="senhaAntiga" [(ngModel)]="dadosSenha.senhaAntiga"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label floating >Nova Senha</ion-label>
      <ion-input name="senhaNova" [(ngModel)]="dadosSenha.senhaNova"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Confirmação</ion-label>
      <ion-input name="confirmacaoSenha" [(ngModel)]="dadosSenha.confirmacao"></ion-input>
    </ion-item>
  </ion-list>
  <button class="cancelar" ion-button round full color="pink" (click)="atualizar(dadosSenha)">
    <ion-icon ios="ios-create" md="md-create"></ion-icon>Atualizar
  </button>
  <button class="cancelar" ion-button round full color="black" (click)="cancelar()">
    <ion-icon ios="ios-create" md="md-create"></ion-icon>Cancelar
  </button>
</ion-content>
