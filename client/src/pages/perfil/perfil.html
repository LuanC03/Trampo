
<ion-header class="perfil-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <h5>Perfil</h5>
  </ion-navbar>
</ion-header>

<ion-content class="perfil-content">
  <div padding>
    <ion-list>
      <form name="dadosClienteForm">
        <ion-avatar item-start>
       		<ion-card-content>
       			<h5> {{ dadosUsuario.tipo }}</h5>
       			<ion-thumbnail item-start>
					     <img src="assets/imgs/default-avatar.png">
				    </ion-thumbnail>	
			     </ion-card-content>
        </ion-avatar>

        <ion-item>
          <ion-label>Nome: {{ dadosUsuario.nomeCompleto }} </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Nome de Usu√°rio: {{ dadosUsuario.login }} </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Email cadastrado: {{ dadosUsuario.email }} </ion-label>
        </ion-item>   
      </form>
    </ion-list>

    <ion-list *ngIf="dadosUsuario.tipo == 'FORNECEDOR'">
      <ion-item >
        <ion-label>Especialidades: </ion-label>
      </ion-item>
      <ion-item *ngFor="let especialidade of dadosUsuario.listaEspecialidades">
        <ion-label> * {{ especialidade.nome }} </ion-label>
      </ion-item>
    </ion-list>
  
      
      <ion-item>
        <button class="editar" ion-button round full color="pink" (click)="editar()">
          <ion-icon ios="ios-create" md="md-create"></ion-icon>Editar
        </button>
      </ion-item>
      
  </div>

</ion-content>
