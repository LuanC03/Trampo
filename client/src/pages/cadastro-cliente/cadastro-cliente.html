<ion-header class="cadastro-cliente-header">
  <ion-navbar>
    <h5>Cadastro de Cliente</h5>
  </ion-navbar>
</ion-header>

<ion-content class="cadastro-cliente-content">
  <div padding>
    <ion-list>
      <form [formGroup]="clienteForm" (ngSubmit)="cadastrar()">
        <ion-avatar item-start>
          <ion-row>
            <ion-col col-5>
              <img src="assets/imgs/default-avatar.png">
            </ion-col>
            <ion-col col-5>
              <p color="dark">Escolha seu avatar</p>
              <button ion-button color="pink" round small>Inserir</button>
            </ion-col>
          </ion-row>
        </ion-avatar>
        <ion-item class="item">
          <ion-label floating>Nome Completo</ion-label>
          <ion-input type="text" formControlName="nomeCompleto"></ion-input>
        </ion-item>
        <div class="error-message" *ngIf="clienteForm.controls.nomeCompleto.dirty && clienteForm.controls.nomeCompleto.errors">Informe o seu nome completo</div>
        <ion-item>
          <ion-label floating>Nome de Usuário</ion-label>
          <ion-input type="text" formControlName="login"></ion-input>
        </ion-item>
        <div class="error-message" *ngIf="clienteForm.controls.login.dirty && clienteForm.controls.login.errors">Informe o nome do usuário</div>
        <ion-item>
          <ion-label floating> Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <div class="error-message" *ngIf="clienteForm.controls.email.dirty && clienteForm.controls.email.errors">Email inválido</div>
        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" formControlName="senha"></ion-input>
        </ion-item>
        <div class="error-message" *ngIf="clienteForm.controls.senha.dirty && clienteForm.controls.senha.errors">Informe a senha</div>
        <ion-item>
          <ion-label floating>Confirme sua Senha</ion-label>
          <ion-input type="password" formControlName="conf_senha"></ion-input>
        </ion-item>
        <ion-item>
          <button type="submit" ion-button round full color="pink">Cadastrar</button>
        </ion-item>
      </form>
    </ion-list>
  </div>
</ion-content>
