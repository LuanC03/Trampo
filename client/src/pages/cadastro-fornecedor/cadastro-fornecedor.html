<ion-header class="cadastro-header">
  <ion-navbar>
    <ion-title>Cadastro de Fornecedor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cadastro-content">

<div padding>
    <ion-list>

      <ion-avatar item-start>
        <ion-row>
          <ion-col col-6>
            <img class="avatar" src="assets/imgs/default-avatar.png">
          </ion-col>
          <ion-col col-6>
            <p color="dark">Escolha um avatar</p>
            <button ion-button color="pink" round small>Inserir</button>  
          </ion-col>
        </ion-row>
      </ion-avatar>

      <ion-item class="item">
        <ion-label floating>Nome Completo</ion-label>
        <ion-input color="dark" type="text" pattern=".{4,}" value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Nome de Usu√°rio</ion-label>
        <ion-input type="text" pattern=".{4,}" value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating> Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>


      <ion-item *ngFor="let att of anArray; let idx = index">
            <ion-label floating>{{att.label}}Especialidade {{idx+1}}</ion-label>
            <ion-input type="text"  [(ngModel)]="anArray[idx].value"></ion-input>
      </ion-item>
      <button class="especialidades" ion-button round small color="dark" (click)="Add()">Adicionar Especialidade</button>


      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" value="" pattern=".{6,}" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Confirme sua Senha</ion-label>
        <ion-input type="password" value="" pattern=".{6,}" ></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button round full color="pink">Cadastrar</button>
      </ion-item>
      
    </ion-list> 
</div>

</ion-content>
