
<ion-header class="detalhes-header">
  <ion-navbar>
    <h5>Detalhes do Servi√ßo</h5>
  </ion-navbar>
</ion-header>

<ion-content class="detalhes-content">

  <div padding>
    <ion-list>

      <form name="dadosClienteForm">
        <h5>Cliente</h5>
        <ion-avatar item-start>
          <ion-row>
            <ion-col col-5>
              <img src="assets/imgs/default-avatar2.png">
            </ion-col>
            <ion-col col-5>
              <p color="dark">{{ user }}</p>
            </ion-col>
          </ion-row>
        </ion-avatar>
        <ion-item class="item">
          <ion-label floating>Nome do Cliente</ion-label>
          <ion-input type="text" name="nome" pattern=".{6,}"  ></ion-input>
        </ion-item>
      </form>

      <form name="dadosServicoForm">
        <h5>Servico</h5>

      </form>

      <form name="dadosFornecedorForm">
        <h5>Fornecedor</h5>
        <ion-avatar item-start>
          <ion-row>
            <ion-col col-5>
              <img src="assets/imgs/default-avatar2.png">
            </ion-col>
            <ion-col col-5>
              <p color="dark">{{ user }}</p>
            </ion-col>
          </ion-row>
        </ion-avatar>
        <ion-item class="item">
          <ion-label floating>Nome do Cliente</ion-label>
          <ion-input type="text" name="nome" pattern=".{6,}"  ></ion-input>
        </ion-item>
      </form>

      <ion-item>      
        <button class="logout" ion-button round full color="pink" (click)="ionBackPage()">
          Voltar
              &nbsp; <!-- non-breaking space -->  
          <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
            </button>
      </ion-item>

    </ion-list> 
  </div>

</ion-content>
