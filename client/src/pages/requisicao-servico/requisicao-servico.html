<ion-header class="requisicao-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Requisição de Serviço</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="requisicao-content">
  <div padding>
    <ion-list>
     
      <form name="dadosServicoForm">
        <ion-card-content>

          <h5>Serviço</h5>
          <ion-list>
            <ion-item>
              <ion-label floating> Tipo do Serviço: </ion-label>
              <ion-select name="specs" [(ngModel)]="dados_servico.tipo">
                <ion-option *ngFor="let especialidade of especialidades">{{especialidade}}</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>Data do Serviço:</ion-label>
              <ion-datetime displayFormat="DD MMM YYYY" name="data"[(ngModel)]="dados_servico.data"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-label>Horário do Serviço:</ion-label>
              <ion-datetime displayFormat="H:mm " pickerFormat="H mm" name="horario" [(ngModel)]="dados_servico.horario"></ion-datetime>            
            </ion-item>
              <ion-item>
                <ion-label>Valor do Serviço:</ion-label>
               <ion-input type="tel" name="valorservico" pattern=".{4,}"[(ngModel)]="dados_servico.valor"></ion-input>            
              </ion-item>
          </ion-list>

          <ion-card-content>
            <h5>Endereço</h5>
            <ion-list>
              <ion-item>
                <ion-label>Bairro:</ion-label>
                <ion-input type="text" name="bairro" pattern=".{20,}" [(ngModel)]="dados_servico.endereco.bairro"></ion-input>            
              </ion-item>
              <ion-item>
                <ion-label>Rua:</ion-label>
                <ion-input type="text" name="rua" pattern=".{20,}" [(ngModel)]="dados_servico.endereco.rua"></ion-input>            
              </ion-item>
              <ion-item>
                <ion-label>Número:</ion-label>
                <ion-input type="number" name="numero" pattern=".{4,}" min="0" [(ngModel)]="dados_servico.endereco.numero"></ion-input>            
              </ion-item>
            </ion-list>
          </ion-card-content>

        </ion-card-content>
      </form>

      <ion-item>
        <button class="cadastrar" ion-button round full color="pink" (click)="cadastrar()">Confirmar Requisição de Serviço</button>
      </ion-item>
      
      <ion-item>      
        <button class="voltar" ion-button round full color="pink" (click)="ionBackPage()">
          Voltar
              &nbsp; <!-- non-breaking space -->  
          <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
        </button>
      </ion-item>

    </ion-list> 
  </div>

</ion-content>
