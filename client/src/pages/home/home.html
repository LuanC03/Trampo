
<ion-header class="home-header">
    <h5>Olá {{ user }}</h5> 
</ion-header>

<ion-content class="home-content">

  <div padding>
    <ion-list class="form-logout">

      <ion-item>      
        <button class="logout" ion-button round full color="pink" (click)="logout()">
          LOGOUT
              &nbsp; <!-- non-breaking space -->  
          <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
        </button>
      </ion-item>

      <ion-item>      
        <button class="ionViewDetails" ion-button round full color="pink" (click)="ionViewDetails()">
          Detalhes (só pra testes)
              &nbsp; <!-- non-breaking space -->  
          <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
        </button>
      </ion-item>

      <ion-item>      
        <button class="requisitionService" ion-button round full color="pink" (click)="requisitionService()">
          Requisitar Serviço
              &nbsp; <!-- non-breaking space -->  
          <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
        </button>
      </ion-item>

      <ion-item>      
        <button class="listService" ion-button round full color="pink" (click)="listService()">
          Listagem dos seus serviços
              &nbsp; <!-- non-breaking space -->  
          <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
        </button>
      </ion-item>

    </ion-list>
  </div>

</ion-content>
