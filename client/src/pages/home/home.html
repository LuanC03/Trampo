<ion-header class="home-header">
    <ion-navbar>
        <ion-grid>
            <ion-row>
                <ion-col col-12>
                    <div class="title-header">
                        <button ion-button menuToggle>
                            <ion-icon name="menu"></ion-icon>
                        </button>
                        <div class="title-text">
                            <span>Home</span>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>

<ion-content class="home-content">
    <div padding>
        <ion-grid>
            <ion-row>
                <ion-col col-12>
                    <h2>Este é seu Histórico</h2>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <ion-list class="form-logout">
                        <h3 *ngIf="servicos?.length == 0">Você ainda não tem nenhum serviço cadastrado</h3>
                        <card-servico *ngFor="let servico of servicos" [servico]="servico">
                        </card-servico>
                    </ion-list>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
