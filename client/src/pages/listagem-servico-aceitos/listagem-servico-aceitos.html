<ion-header class="listagem-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <h5>Meus Serviços</h5>
  </ion-navbar>
</ion-header>

<ion-content class="listagem-content">

  <div padding>
    <ion-list>
      <ion-item-sliding *ngFor="let servico of servicos" #item>
        <button ion-item (click)="openDetalhes(servico)">
          <ion-thumbnail item-start>
            <img src="assets/imgs/default-avatar2.png">
          </ion-thumbnail>
          <h2>{{ servico.tipo }}</h2>
          <p> • Status: {{ servico.status }}</p>
        </button>
        <ion-item-options side="right">
          <button ion-button color="dark" (click)="cancel(servico)">
              <ion-icon name="ios-close-outline"></ion-icon>  desistir
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

</ion-content>
